<header class="site-header">
  <div class="site-shell">
    <a class="site-name" href="{{ '/' | relative_url }}">{{ site.short_title | default: site.title }}</a>
    <nav class="site-nav" aria-label="Primary navigation">
      <a href="{{ '/' | relative_url }}">Writing</a>
      {% for nav_page in site.pages %}
        {% if nav_page.title and nav_page.includelink %}
          <a href="{{ nav_page.url | relative_url }}">{{ nav_page.title }}</a>
        {% endif %}
      {% endfor %}
      <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
      <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme" title="Toggle theme">â˜€</button>
    </nav>
  </div>
</header>
